<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="breadcrumb-title pe-3">Reportes</div>
    <div class="ps-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0 p-0">
          <li class="breadcrumb-item"><a href="#" (click)="$event.preventDefault()"><i class="bx bx-home-alt"></i></a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Stocks</li>
        </ol>
      </nav>
    </div>
</div>


<div class="card">
    <div class="card-body">
      <form [formGroup]="form">
      <div class="d-lg-flex align-items-center mb-4 gap-3 row">
        <div class="position-relative col-md-3">
          <input type="text" class="form-control ps-5 radius-30" placeholder="Buscar producto" formControlName="term"> <span
            class="position-absolute top-50 product-show translate-middle-y"><i class="bx bx-search"></i></span>
        </div>
        <div class=" col-md-3">
          <div class="input-group">
            <input
              type="number"
              class="form-control form-control-sm"
              id="contacto"
              formControlName="cantidad"
              placeholder="Cantidad"
            >
          </div>
            <!-- hola -->
        </div>
        <div class="col-md-4">
            <div class="input-group">
              <ng-select
                  [items]="Sucursales"
                  bindLabel="nombre"
                  bindValue="sucursal_id"
                  (change)="onChange($event)"
                  style="width: 80% ;"
                  formControlName="sucursal_id"
                  placeholder="Selecciona una Sucursal"
              >
              </ng-select>
              <!-- hola -->
          </div>
        </div>
        <div class="col-md-1 text-end">
          <button class="btn btn-primary radius-30 mt-2 mt-lg-0" (click)="pdfAll()" >
            <i class="bx bxs-printer"></i>
          </button>
        </div>
      </div>
      </form>
      <div class="table-responsive">
        <table class="table mb-0">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Producto</th>
              <th>Cantidad en Stock</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let stock of stocks; let i = index">
                <th class="text text-center" scope="row">{{ i + 1 }}</th>
                <td>{{stock.producto.nombre}} </td>
                <td>{{ stock.cantidad}} </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
