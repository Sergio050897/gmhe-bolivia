<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
  <div class="breadcrumb-title pe-3">Reportes</div>
  <div class="ps-3">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0 p-0">
        <li class="breadcrumb-item"><a href="#" (click)="$event.preventDefault()"><i class="bx bx-home-alt"></i></a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Ventas por Vendedores</li>
      </ol>
    </nav>
  </div>
</div>


<div class="card">
  <div class="card-body">
    <form [formGroup]="form">
    <div class="d-lg-flex align-items-center mb-4 gap-3 row">
      <div class="position-relative col-md-3">
        <input type="text" class="form-control ps-5 radius-30" placeholder="Buscar Vendedor" formControlName="term"> <span
          class="position-absolute top-50 product-show translate-middle-y"><i class="bx bx-search"></i></span>
      </div>
      <div class="ms-auto col-md-1">
        <button class="btn btn-primary radius-30 mt-2 mt-lg-0" (click)="pdfAll()" >
          <i class="bx bxs-printer"></i>
        </button>
      </div>
    </div>
    </form>
    <div class="table-responsive">
      <table class="table mb-0">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Celular</th>
            <th>Cantidad Vendido</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of vendedores; let i = index">
              <th class="text text-center" scope="row">{{ i + 1 }}</th>
              <td>{{item.nombre_completo}} </td>
              <td>{{item.celular}} </td>
              <td>{{ item.total}} </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
