<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="breadcrumb-title pe-3">Ventas</div>
    <div class="ps-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0 p-0">
          <li class="breadcrumb-item"><a href="#" (click)="$event.preventDefault()"><i class="bx bx-home-alt"></i></a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Ventas</li>
        </ol>
      </nav>
    </div>
</div>


<div class="card">
    <div class="card-body">
      <div class="d-lg-flex align-items-center mb-4 gap-3">
        <div class="position-relative">
          <input type="text" class="form-control ps-5 radius-30" placeholder="Buscar venta"> <span
            class="position-absolute top-50 product-show translate-middle-y"><i class="bx bx-search"></i></span>
        </div>
        <div class="ms-auto">
          <!-- <button
            (click)="crearEnlace()"
            class="btn btn-primary radius-30 mt-2 mt-lg-0"
          >
            <i class="bx bxs-plus-square"></i>Nuevo Enlace
          </button> -->
          <a routerLink="../crear" class="btn bg-color-blue radius-30 mt-2 mt-lg-0">
            <i class="bx bxs-plus-square"></i>Nueva Venta
          </a>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table mb-0">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Nit</th>
              <th>Razon Social</th>
              <th>Fecha Registro</th>
              <th>C/S Factura</th>
              <th>Total de Compra</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let venta of ventas; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ venta.nit}} </td>
                <td>{{ venta.razon_social}} </td>
                <td>{{ venta.fecha_registro | date:"dd/MM/YYYY"}} </td>
                <td *ngIf="venta.factura"> Si </td>
                <td *ngIf="!venta.factura"> No </td>
                <td> {{venta.total}} </td>
                <td>
                  <div class="d-flex order-actions">
                    <a [routerLink]="['../crear/', venta.venta_id]" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Editar"><i class='bx bxs-edit color-yellow'></i></a>
                    <a (click)="openPdf(venta.venta_id)" class="ms-3" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Ver PDF"><i class='fa fa-file-pdf-o color-blue'></i></a>
                  </div>
                </td>
                <td class="col-12" *ngIf="loadingScroll">
                  <app-spinner></app-spinner>
                </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
