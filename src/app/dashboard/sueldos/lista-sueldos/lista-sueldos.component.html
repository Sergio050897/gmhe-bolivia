<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="breadcrumb-title pe-3">Sueldo</div>
    <div class="ps-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0 p-0">
          <li class="breadcrumb-item"><a href="#" (click)="$event.preventDefault()"><i class="bx bx-home-alt"></i></a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Sueldos</li>
        </ol>
      </nav>
    </div>
</div>


<div class="card">
    <div class="card-body">
      <div class="d-lg-flex align-items-center mb-4 gap-3">
        <div class="position-relative">
          <input type="text" class="form-control ps-5 radius-30" placeholder="Buscar sueldo" [formControl]="BuscarForm"> 
          <span class="position-absolute top-50 product-show translate-middle-y"><i class="bx bx-search"></i></span>
        </div>
        <div class="ms-auto">
          <button
            (click)="crearSueldo()"
            class="btn bg-color-blue radius-30 mt-2 mt-lg-0 "
          >
            <i class="bx bxs-plus-square"></i>Nuevo Sueldo
          </button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table mb-0">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Fecha Registro</th>
              <th>Concepto</th>
              <th>Valor</th>
              <th>Usuario</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let sueldo of Sueldos; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ sueldo.fecha_registro| date:"dd/MM/YYYY"}}</td>
                <td>{{ sueldo.concepto}} </td>
                <td>{{ sueldo.valor}} </td>
                <td>{{ sueldo.usuario.nombre_completo}} </td>
                <!-- <td>
                  <app-switch [id]="sueldo.serie_id" [estado]="sueldo.habilitado" (clickEnable)="enableSerie(serie.serie_id)"></app-switch>
                </td> -->
                <td>
                  <div class="d-flex order-actions">
                    <a (click)="editModal(sueldo.id)"><i class='bx bxs-edit color-yellow'></i></a>
                    <a (click)="delete(sueldo.id)" class="ms-3" ><i class='bx bxs-trash color-red'></i></a> 
                  </div>
                </td>
                <td class="col-12" *ngIf="loadingScroll">
                  <app-spinner></app-spinner>
                </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
</div>
