<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="breadcrumb-title pe-3">Proveedor</div>
    <div class="ps-3">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb mb-0 p-0">
          <li class="breadcrumb-item"><a href="#" (click)="$event.preventDefault()"><i class="bx bx-home-alt"></i></a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Proveedores</li>
        </ol>
      </nav>
    </div>
</div>


<div class="card">
    <div class="card-body">
      <div class="d-lg-flex align-items-center mb-4 gap-3">
        <div class="position-relative">
          <input type="text" class="form-control ps-5 radius-30" placeholder="Buscar Proveedor" [formControl]="BuscarForm"> <span
            class="position-absolute top-50 product-show translate-middle-y"><i class="bx bx-search"></i></span>
        </div>
        <div class="ms-auto">
          <button
            (click)="crearProveedor()"
            class="btn bg-color-blue radius-30 mt-2 mt-lg-0"
          >
            <i class="bx bxs-plus-square"></i>Nuevo Proveedor
          </button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table mb-0">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Razón Social</th>
              <th>Nit</th>
              <th>Teléfono</th>
              <th>Celular</th>
              <th>Nombre de Contacto</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let proveedor of Proveedores; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ proveedor?.razon_social}} </td>
                <td>{{ proveedor?.nit}} </td>
                <td>{{ proveedor?.telefono}} </td>
                <td>{{ proveedor?.celular}} </td>
                <td>{{ proveedor?.contacto}} </td>
                <td>
                  <div class="d-flex order-actions">
                    <a (click)="editModal(proveedor.proveedor_id)"><i class='bx bxs-edit color-yellow'></i></a>
                    <a (click)="delete(proveedor.proveedor_id)" class="ms-3" ><i class='bx bxs-trash color-red'></i></a> 
                  </div>
                </td>
                <td class="col-12" *ngIf="loadingScroll">
                  <app-spinner></app-spinner>
                </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
</div>
