<!--slider area start-->
<br>
    <div class="container mb-4">
        <div class="row">
            <div class="d-flex justify-content-start col-lg-3 row m-0">
                <div id='global' class="">
                <div class="col-lg-12 cat">
                    <div class="categories_menu categorie_six">
                        <div class="categories_title">
                            <h2 class="categori_toggle">Categorias</h2>
                        </div>
                        <div class="categories_menu_toggle">
                            <ul>
                                <li class="menu_item_children categorie_list"  *ngFor="let cat of categorias" ><a (click)="searchCategoria(cat.categoria_id)">
                                    <span><i class="zmdi zmdi-desktop-mac"></i></span> {{cat.nombre}}</a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 mar">
                    <div class="categories_menu categorie_six">
                        <div class="categories_title">
                            <h2 class="categori_toggle">Marcas</h2>
                        </div>
                        <div class="categories_menu_toggle">
                            <ul>
                                <li class="menu_item_children categorie_list"  *ngFor="let mar of marcas " ><a (click)="searchMarca(mar.marca_id)">
                                    <span><i class="zmdi zmdi-desktop-mac"></i></span> {{mar.nombre}} </a>

                                </li>

                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-lg-12 ser">
                    <div class="categories_menu categorie_six">
                        <div class="categories_title">
                            <h2 class="categori_toggle">Series</h2>
                        </div>
                        <div class="categories_menu_toggle">
                            <ul>
                                <li class="menu_item_children categorie_list"  *ngFor="let ser of series" ><a (click)="searchSerie(ser.serie_id)" >
                                    <span><i class="zmdi zmdi-desktop-mac"></i></span> {{ser.nombre}} </a>

                                </li>

                            </ul>
                        </div>
                    </div>
                </div>

            </div>
            </div>
            <div class="col-lg-9">
                <div class="new_product_area mb-50">
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <div class="section_title">
                                    <h2>Lista de   <span>Productos</span></h2>
                                </div>
                            </div>

                            <div class="col-6">
                                <app-search (searchEvent)="searchEventHandler($event)"></app-search>
                            </div>
                        </div>
                        <div class="new_product_wrapper">
                            <div class="row">

                                <ng-container *ngFor="let product of productos; let i = index">
                                        <div class="col-lg-4">
                                            <app-producto-card [product]="product">
                                            </app-producto-card>
                                          </div>
                                          <div class="w-100" *ngIf="(i + 1) % 3 === 0"></div>
                                  </ng-container>

                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <nav aria-label="...">
                                <ul class="pagination pagination-md">
                                    <div *ngFor="let item of pagination?.links; let i=index">
                                        <li class="page-item">
                                            <a  class="page-link" *ngIf="i==0" (click)="previusPage()"><i class="zmdi zmdi-chevron-left color-blue"></i></a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link color-blue " *ngIf="i != 0 && i != pagination?.links.length-1" (click)="OnPaginateNumber(item.label)" >{{item.label}}</a>
                                        </li>
                                        <li class="page-item">
                                            <a  class="page-link" *ngIf="i == pagination?.links.length-1" (click)="OnNextPage()"><i class="zmdi zmdi-chevron-right color-blue"></i></a>
                                        </li>
                                    </div>
                                </ul>
                              </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
