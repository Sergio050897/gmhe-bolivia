<div class="bg-login">
	<!--wrapper-->
	<div class="wrapper">
		<div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0">
			<div class="container-fluid">
				<div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
					<div class="col mx-auto">

						<div class="card">
							<div class="card-body">
								<div class="border p-4 rounded">

									<div class="d-grid text">
										<a  class="btn my-4 shadow-sm " href="#" (click)="$event.preventDefault()">
											<img src="assets/images/GHMED.jpeg" width="200" alt="">

											<span class="d-flex justify-content-center align-items-center">

											</span>

										</a>
									</div>
									<div class="login-separater text-center mb-4"> <span>INGRESE SUS CREDENCIALES</span>
										<hr/>
									</div>
									<div class="form-body">
										<form class="row g-3" [formGroup]="loginForm" (ngSubmit)="login()" >
											<div class="col-12">
												<label for="inputEmailAddress" class="form-label">Usuario</label>
												<input formControlName="email" type="text" class="form-control" id="inputEmailAddress" placeholder="Ingresar Usuario">
											</div>
											<div class="col-12">
												<label for="inputChoosePassword" class="form-label">Contraseña</label>
												<div class="input-group" id="show_hide_password">
													<input
                            formControlName="password"
                            [type]="viewPassword ? 'text' : 'password'"
                            class="form-control border-end-0"
                            id="inputChoosePassword"
                            value="12345678"
                            placeholder="Ingresar Contraseña"
                          >
                          <a (click)="changeTypePassword()" class="input-group-text bg-transparent">
                            <i class='bx bx-hide' *ngIf="!viewPassword"></i>
                            <i class='lni lni-eye' *ngIf="viewPassword"></i>
                          </a>
												</div>
											</div>
											<!-- <div class="col-md-6">
												<div class="form-check form-switch">
													<input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked formControlName="recuerdame">
													<label class="form-check-label" for="flexSwitchCheckChecked">Remember Me</label>
												</div>
											</div> -->
											<!-- <div class="col-md-6 text-end">	<a href="JavaScript:;" (click)="onForgotpassword()">Forgot Password ?</a>
											</div> -->
											<div class="col-12">
												<div class="d-grid">
													<button
                            type="submit"
                            class="btn btn-primary"
                            [disabled]="loginForm.invalid || isLoading"
                          >
                            <i class="bx bxs-lock-open" *ngIf="!isLoading"></i>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="isLoading"></span>
                            Iniciar Sesión
                          </button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--end row-->
			</div>
		</div>
	</div>
	<!--end wrapper-->
</div>
